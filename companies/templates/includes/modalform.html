   <!-- Button trigger modal -->
   <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#excelModal">
    Import Excel File
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="excelModal" tabindex="-1" aria-labelledby="excelModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="excelModalLabel">Import Excel File</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <form action="{% url 'companies:import_excel' %}" method="POST" enctype="multipart/form-data">
          {% csrf_token %}
            <div class="modal-body">
                <div class="form-group">
                <label for="excel_file">Excel File</label>
                <input type="file" name="ufile" class="form-control" accept=".xls, .xlsx"> 
                </div>
            </div>
    
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Upload</button>
            </div>
        </form>
      </div>
    </div>
  </div>
