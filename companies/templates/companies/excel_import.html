{% extends "base.html" %}

{% block body %}
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4 mt-5">
                <h4>File Upload</h4><hr/>
                <form method="POST" enctype="multipart/form-data" action="">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="formFile" class="form-label">Please Choose File</label>
                        <input class="form-control" type="file" id="formFile" name="ufile" required>
                    </div>
                    <div class="mb-3">
                        <button class="btn btn-success" type="submit">Submit</button>
                    </div>
                
                </form>
            </div>
        
        </div>
    </div>


{% endblock %}
